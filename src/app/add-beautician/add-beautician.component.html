<a class="waves-effect waves-light btn" [routerLink]="['/beauticians']">Назад</a>
<div class="container">
    <h2 class="mb-3">Добавление нового сотрудника</h2>
    <h5 *ngIf="succes" class="text-success">Сотрудник был успешно добавлен!</h5>
        <form [formGroup]="form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="text"> Введите имя сотрудника</label>
              <input (focus)="onSucces()" formControlName="name" type="text" class="foc-bread br-gray-bread form-control" id="name">
             </div>
             <div class="form-group">
              <label for="text"> Введите фамилию сотрудника</label>
              <input (focus)="onSucces()" formControlName="sername" type="text" class="foc-bread br-gray-bread form-control" id="sername">
             </div>
             <div class="form-group">
                <label for="text">Введите должность сотрудника</label>
                <input (focus)="onSucces()" formControlName="role" type="text" class="foc-bread br-gray-bread form-control" id="role">
              </div>
            <div class="form-group">
                <label for="text">Введите информацию о сотруднике</label>
                <input (focus)="onSucces()" formControlName="info" type="text" class="foc-bread br-gray-bread form-control" id="info">
            </div>
            <div class="form-group">
                <label for="text">Введите список услуг</label>
                <input (focus)="onSucces()" formControlName="services" type="text" class="foc-bread br-gray-bread form-control" id="services">
            </div>
            
             
             <h5 *ngIf="!isEmpty" class="text-danger">Одно или несколько полей пустые!</h5>
             <button class="btn" (click)="onAdd()">Создать</button>
    <br><br><br><br><br><br><br>

  </form>
</div>
