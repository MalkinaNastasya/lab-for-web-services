<a class="waves-effect waves-light btn" [routerLink]="['/services']">Назад</a>
<div class="container">
    <h2 class="mb-3">Создание новой услуги</h2>
    <h5 *ngIf="succes" class="text-success">Услуга была успешно создана!</h5>
        <form [formGroup]="form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="text"> Введите название услуги</label>
              <input (focus)="onSucces()" formControlName="name" type="text" class="foc-bread br-gray-bread form-control" id="name">
             </div>
             <div class="form-group">
              <label for="text"> Введите описание услуги</label>
              <input (focus)="onSucces()" formControlName="description" type="text" class="foc-bread br-gray-bread form-control" id="name">
             </div>
             <div class="form-group">
                <label for="text">Введите длительность</label>
                <input (focus)="onSucces()" formControlName="time" type="text" class="foc-bread br-gray-bread form-control" id="time">
              </div>
            <div class="form-group">
                <label for="text">Введите стоимость услуги</label>
                <input (focus)="onSucces()" formControlName="cost" type="text" class="foc-bread br-gray-bread form-control" id="cost">
               </div>
            
             
             <h5 *ngIf="!isEmpty" class="text-danger">Одно или несколько полей пустые!</h5>
             <button class="btn" (click)="onAdd()">Создать</button>
    <br><br><br><br><br><br><br>

  </form>
</div>
