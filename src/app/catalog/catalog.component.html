<div class="container">
    <h2 class="mt-5 mb-3 d-flex justify-content-center">Каталог услуг</h2>
    <p *ngIf="hide2 && hide1 && hide3" class="mt-4 mb-4 d-flex justify-content-center">Хотите записаться на услугу?<a [routerLink]="['/authorization']">&nbsp; Пожалуйста, авторизируйтесь!</a></p>
    <div class="row mt-2 mb-1">
    <div class="col-5">
      <div class="input-group mb-2">
        <input type="text" [(ngModel)]="search_service" class="form-control" placeholder="Поиск по каталогу услуг">
      </div>
    </div>
  </div>
  
  
  
  <div *ngIf="loading" style="height: calc(100vh - 73px - 2rem);" class="container d-flex justify-content-center align-content-center">
      <div  class="spinner-border txt-gray-bread m-auto" role="status">
        <span class="sr-only ">Loading...</span>
      </div>
      </div>
    <div class="container mt-5" *ngIf="!loading">
        <!-- <div class="row" *ngIf="!hide2">
          <div class="col-sm-12 col-md-12 col-lg-auto col-xl-auto">
            <a class="btn btn-success btn-block" [routerLink]="['/add']">Добавить новую услугу</a>
          </div>
            </div> -->
        <div *ngIf="!notfound; else blockNotFound" class="row mt-3 justify-content-md-start justify-content-lg-between justify-content-center  justify-content-xl-start">
          <app-service-card *ngFor="let service of services | filterService:search_service" [service]="service" (del)="onDeleteService(service.id)" class="col-lg-3 col-xl-3 col-md-6 col-sm-12 col-xs-12"></app-service-card>
        </div>
        <ng-template #blockNotFound>
          <h3 class="font-weight-normal">К сожалению, услуг не найдено.</h3>
        </ng-template>
    </div>
