<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <form [formGroup]="recordFrom" class="w-50 card-beauty">
            <h3 class="d-flex justify-content-center">Записаться на прием</h3>
            <h5>Выбранная услуга: {{service.name}}</h5>

            <div class="form-group">
                <label >Выберите косметолога</label>
                <select class="browser-default" style="margin-bottom: 10px;" formControlName="id_beautician" [(ngModel)]="name_beautician" >
                    <option *ngFor="let beautician of beauticians" [ngValue]="beautician.id">
                        {{ beautician.name }} {{ beautician.sername }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleInputPhone">Выберите дату:</label>
                <!-- <input bsDatepicker formControlName="date" placeholder="Выберите дату"  
                [minDate]="today" type="date"
                 id="exampleInputPhone" class="form-control"  [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-red' }" > -->
                 <input bsDatepicker formControlName="date" placeholder="Выберите дату"  
                 type="date"
                  id="exampleInputPhone" class="form-control" >
            
            </div>

            <div class="form-group">
                <label for="exampleInputPhone">Выберите время:</label>
                <select name="" [(ngModel)]="name_time"  class="browser-default" style="margin-bottom: 10px;" formControlName="time" id="">
                    <option value="9">9:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                </select>
            </div>

            <div *ngIf="!isEmpty" class="alert alert-danger">
                <span class="field-required">Поле пустое!</span>
            </div>

            <div class="d-flex justify-content-center">
                <button (click)="onAddRecord()" type="submit" class="btn btn-beauty">Записаться</button>
            </div>
            <h5 *ngIf="succes" class="text-success d-flex justify-content-center">Вы успешно записаны!</h5>
        </form>
    </div>
</div>
